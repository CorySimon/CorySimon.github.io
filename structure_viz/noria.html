<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Noria</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="../imolecule/js/jquery-1.11.1.min.js"></script>
        <script src="../imolecule/js/build/imolecule.min.js"></script>
    </head>
    <body>
        <div class="molecule"></div>
        <div class="description">
            <h1>The molecular waterwheel, Noria</h1>
            <p>
            H. Kudo, R. Hayashi, K. Mitani, T. Yokozawa, N.C. Kasuga, T. Nishikubo. Molecular waterwheel (Noria) from a simple condensation of resorcinol and an alkanedial. (2006) Angewandte Chemie, 118(47), 8116-8120.
            </p>
        </div>

        <script type="text/javascript">
            imolecule.create('.molecule');
            $.getJSON('noria.json', function (drug) {
                imolecule.draw(drug);
            });
            
        </script>
    </body>
</html>
