<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>imolecule</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="../imolecule/js/jquery-1.11.1.min.js"></script>
        <script src="../imolecule/js/build/imolecule.min.js"></script>
    </head>
    <body>
        <div class="molecule"></div>
        <div class="description">
            <h1>Chemical structures of drugs</h1>
            <p>
            This is <a class="drug">caffeine</a>,
            This is <a class="drug">THC</a>,
            </p>
        </div>

        <script type="text/javascript">
            imolecule.create('.molecule');
            $.getJSON('caffeine.json', function (drug) {
                imolecule.draw(drug);
            });
            
            $('.drug').click(function () {
                var name = $(this).text().toLowerCase();
                $.getJSON(name + '.json', function (drug) {
                    imolecule.clear();
                    imolecule.draw(drug);
                });
            });

        </script>
    </body>
</html>
