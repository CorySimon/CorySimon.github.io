<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Recreational drugs</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="../imolecule/js/jquery-1.11.1.min.js"></script>
        <script src="../imolecule/js/build/imolecule.min.js"></script>
    </head>
    <body>
        <div class="molecule"></div>
        <div class="description">
            <h1>Chemical structures of recreational drugs</h1>
            <p>
            <a class="drug">Caffeine</a> </br>
            <a class="drug">Alcohol</a> </br>
            <a class="drug">Nicotine</a> </br>
            <a class="drug">LSD</a> </br>
            <a class="drug">THC</a> </br>
            <a class="drug">Heroin</a> </br>
            <a class="drug">Meth</a> </br>
            <a class="drug">Cocaine</a> </br>
            <a class="drug">MDMA</a> </br>
            <a class="drug">Metandienone</a> </br>
            </p>
        </div>

        <script type="text/javascript">
            imolecule.create('.molecule');
            $.getJSON('caffeine.json', function (drug) {
                imolecule.draw(drug);
            });
            
            $('.drug').click(function () {
                var name = $(this).text().toLowerCase();
                $.getJSON(name + '.json', function (drug) {
                    imolecule.clear();
                    imolecule.draw(drug);
                });
            });

        </script>
    </body>
</html>
