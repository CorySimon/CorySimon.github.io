<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="../imolecule/js/jquery-1.11.1.min.js"></script>
        <script src="../imolecule/js/build/imolecule.min.js"></script>
    </head>
    <body>
        <div class="molecule"></div>
        <div class="description">
            <p>
            <a class="molec"></a>snap</br>
            </p>
        </div>

        <script type="text/javascript">
            imolecule.create('.molecule');
            $.getJSON('snap.json', function (drug) {
                imolecule.draw(drug);
            });
            
            $('.molec').click(function () {
                var name = $(this).text().toLowerCase();
                $.getJSON(name + '.json', function (molec) {
                    imolecule.clear();
                    imolecule.draw(molec);
                });
            });

        </script>
    </body>
</html>
